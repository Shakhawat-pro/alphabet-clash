<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHABET CLASH</title>
    <!-- font family -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="/images/play.png" type="image/x-icon">
    <!-- Daisy ui and tailwind -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="min-h-screen bg-[#12132D]">
    <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-section" class="home min-h-screen flex justify-center items-center ">
            <div class="flex flex-col items-center  ">
                <h1 class="anton-regular text-white text-9xl ">ALPHABET CLASH</h1>
                <p class="poppins text-white text-xl my-14">Unleash Your Keyboard Kung Fu : Press “Play Now”</p>
                <button onclick="play()" class="btn bg-white poppins text-2xl font-semibold">Play Now</button>
            </div>
        </section>
        <section id="playground-section" class=" hidden">
            <!-- display -->
            <div class="flex flex-col  justify-center gap-20 items-center min-h-screen">
            
                <!-- Timer -->
                <span class="countdown font-mono text-9xl text-white flex jus">
                    <p id="timer" style="--value: 30"></p>
                  </span>
                <div id="art-board" class="relative artboard artboard-horizontal phone-6 border-[15px] rounded-2xl border-[#252634] bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class=" absolute bg-[#252634] text-white px-4 rounded-b-xl pt-0 pb-3 text-lg">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p id="random-display" class="text-9xl font-bold poppins uppercase"></p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-2 mb-1 w-full">
                        <kbd id="q" class="kbd ">Q</kbd>
                        <kbd id="w" class="kbd ">W</kbd>
                        <kbd id="e" class="kbd ">E</kbd>
                        <kbd id="r" class="kbd ">R</kbd>
                        <kbd id="t" class="kbd ">T</kbd>
                        <kbd id="y" class="kbd ">Y</kbd>
                        <kbd id="u" class="kbd ">U</kbd>
                        <kbd id="i" class="kbd ">I</kbd>
                        <kbd id="o" class="kbd ">O</kbd>
                        <kbd id="p" class="kbd ">P</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="a" class="kbd ">A</kbd>
                        <kbd id="s" class="kbd ">S</kbd>
                        <kbd id="d" class="kbd ">D</kbd>
                        <kbd id="f" class="kbd ">F</kbd>
                        <kbd id="g" class="kbd ">G</kbd>
                        <kbd id="h" class="kbd ">H</kbd>
                        <kbd id="j" class="kbd ">J</kbd>
                        <kbd id="k" class="kbd ">K</kbd>
                        <kbd id="l" class="kbd ">L</kbd>
                      </div> 
                      <div class="flex justify-center gap-2 my-1 w-full">
                        <kbd id="z" class="kbd ">Z</kbd>
                        <kbd id="x" class="kbd ">X</kbd>
                        <kbd id="c" class="kbd ">C</kbd>
                        <kbd id="v" class="kbd ">V</kbd>
                        <kbd id="b" class="kbd ">B</kbd>
                        <kbd id="n" class="kbd ">N</kbd>
                        <kbd id="m" class="kbd ">M</kbd>
                        <kbd id="/" class="kbd ">/</kbd>
                      </div>
                </div>
                  <!-- keyboard end -->

                  <!-- button -->
                  <div class=" flex justify-between max-w-5xl w-full">
                    <button class="btn text-white bg-[#9D2AE6] border-none">
                        Life
                        <img src="images/heart.svg" alt="">
                        <span id="current-life">3</span>                        
                      </button>
                    <button class="btn text-white bg-[#9D2AE6] border-none">
                        Score
                        <img src="images/doller.svg" alt="">
                        <span id="current-score">0</span>
                      </button>
                  </div>
            </div>    
        </section>
        <!-- score -->
        <section id="final-section" class="score flex justify-center items-center min-h-screen hidden">
            <div class="poppins text-center space-y-4 bg-[#FFFFFF33] p-10 rounded-2xl drop-shadow-2xl border-[2px] border-[#FFFFFF33]">
                <h3 class="text-3xl font-bold text-white">Game Over</h3>
                <h1 class="text-7xl font-extrabold text-white">Score :<span id="game-score" class="font-medium"></span></h1>
                <button onclick="play()" class="btn text-2xl font-semibold">Play Again</button>
                <button onclick="returnToHome()" class="btn text-2xl font-semibold">Return to Home</button>
                <p class="text-white text-xl font-medium">Practice will make you Pro</p>
            </div>
        </section>
        <section class="score">
            
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
